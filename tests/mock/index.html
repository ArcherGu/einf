<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einf Test</title>
</head>

<body>
  <h1>Einf Test</h1>
  <script type="text/javascript">
    const {
      sendMsg,
      printLog,
      onReplyMsg,
      exit,
    } = window.electron

    onReplyMsg(async (msg) => {
      await printLog(msg)
      const {
        data: msgFromMain
      } = await sendMsg("hello, this is the renderer")
      await printLog(msgFromMain)
      exit()
    })
  </script>
</body>

</html>
